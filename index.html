    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <title>Border Radius Previewer</title>
  </head>
  <body>
    <main>
      <h1>[Previewer] border-radius:</h1>
      <div class="outputs"><p>border-radius: 50px 0px 0px 0px;</p></div>

      <form action="">
        <label for="um"
          >Top left
          <input type="number" />
        </label>

        <label for="dois"
          >Top rigth
          <input type="number" />
        </label>

        <div class="box"></div>

        <label for="tres"
          >Bottom Left
          <input type="number" />
        </label>

        <label for="quatro"
          >Bottom Right
          <input type="number" />
        </label>
      </form>
    </main>
  </body>
